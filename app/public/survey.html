                    </div>

            </div>

        <!-- Sumbit button -->
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-danger btn-lg">Submit</button>
        </div>

    <!--jQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>

<script type="text/javascript">
    $("#submitBtn").on("click", function (event) {
        console.log("button works!");
        event.preventDefault();
        // Form validation
        var valid = true;

        if ($("#name").val() === "" || $("#photo").val() === "") {
            valid = false;

        } else if ($("#q1").val() === "empty" || $("#q2").val() === "empty" || $("#q3").val() === "empty" || $("#q4").val() === "empty" || $("#q5").val() === "empty" || $("#q6").val() === "empty" || $("#q7").val() === "empty" || $("#q8").val() === "empty" || $("#q9").val() === "empty" || $("#q10").val() === "empty") {
            valid = false;
        }

        if (valid === true) {
            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };

            console.log(newUser);

            var currentURL = window.location.origin;
            // Ajax call for receiving response after POST req
            $.post("/api/friends", newUser, function (data) {
                alert("Survey complete, profile added!");

                $("#bestFriend").text(data.name);
                $("#bestFriendPhoto").attr("src", data.photo);
                $("#bestFriendModal").modal("toggle");
            });
        } else {

            // If a required field is missing, show alert
            alert("Survey is incomplete!");
        }

        // Clear survey
        $("#name").val("");
        $("#photo").val("");
        $("#q1").val("");
        $("#q2").val("");
        $("#q3").val("");
        $("#q4").val("");
        $("#q5").val("");
        $("#q6").val("");
        $("#q7").val("");
        $("#q8").val("");
        $("#q9").val("");
        $("#q10").val("");

    });
</script>
